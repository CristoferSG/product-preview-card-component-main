<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <script src="windowCover/script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
    </style>
</head>

<body>
    <div id="main">
        <div id="imagem">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>
        <div id="conteudo">
            <span id="categoria">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>

                A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br>

            </p>
            <div id="preco">
                <span id="precoatual">$149.99</span>
                <span id="precooriginal">$169.99</span>
            </div>
            <button id="botaocarrinho">
                <img id="carrinho" src="images/icon-cart.svg" alt="">Add to Cart 
            </button>
        </div>
    </div>

</html>
